<div class="col-md-6 offset-md-3">
    <div style="width: 30rem;">
        <h1>Transfer Money</h1>
        <div class=" panel-body" style="align-content: center;">
            <form #moneyData="ngForm" (ngSubmit)="sendMoneyHandler(moneyData.value)">

                <div class="form-group"> <label>Enter Amount: </label>
                    <input type="number" required #amount="ngModel" class="form-control" name="amount" ngModel>
                    <span *ngIf="amount.invalid && amount.touched" style="color: red;">Please enter Amount</span><br>
                </div>

                <div class="panel-header" style="text-align: center;">
                    <h3> Payee Details</h3>
                </div>

                <div class="form-group"> <label>AccountNumber: </label>
                    <input readonly="readonly" class="form-control" name="accountNumber"
                        [(ngModel)]="payee.accountNumber">
                </div>
                <div class="form-group"> <label>Name: </label>
                    <input readonly="readonly" class="form-control" name="name" [(ngModel)]="payee.payeeName">
                </div>
                <button class="btn btn-success" [disabled]="moneyData.invalid">Send Money</button>
                
            </form>
        </div><br><br><br>
    </div>
</div>
