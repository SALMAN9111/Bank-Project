<div class="col-md-6 offset-md-3">

    <h1>Edit My Details</h1>
    <form #editData="ngForm" (ngSubmit)="editCustomerHandler(editData.value)">

        <div class="form-group"> <label>ID: </label>
            <input readonly="readonly" class="form-control" name="accountNumber" [(ngModel)]="customer.accountNumber">

        </div>
        <div class="form-group"> <label>Name: </label>
            <input readonly="readonly" class="form-control" name="name" [(ngModel)]="customer.custName">
        </div>
        <div class="form-group"> <label>Email: </label>
            <input type="text" required #email="ngModel" class="form-control" name="email"
                [(ngModel)]="customer.custEmail">
            <span *ngIf="email.invalid && email.touched" style="color: red;">Please enter Email</span><br>
        </div>
        <div class="form-group"> <label>Occupation : </label>
            <input type="text" required #occupation="ngModel" class="form-control" name="occupation"
                [(ngModel)]="customer.custOccupation">
            <span *ngIf="occupation.invalid && occupation.touched" style="color: red;">Please enter
                Occupation</span><br>
        </div>



        <button class="btn btn-primary" [disabled]="editData.invalid">Update</button><br><br><br>


    </form>
</div>
