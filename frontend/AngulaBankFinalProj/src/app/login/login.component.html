<!DOCTYPE html>
<html>
<style>
    form {
        border: 3px solid #f1f1f1;
    }

    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    img.avatar {
        width: 20%;
        border-radius: 100%;
    }

    .container {
        padding: 16px;
    }

    @media screen and (max-width: 30px) {
        span.psw {
            display: block;
            float: none;
        }
    }
</style>

<body>

    <form #loginData="ngForm" (ngSubmit)="loginHandler(loginData.value)">
        <div class="imgcontainer">
            <img src="https://newinitiativesmarketing.com/wp-content/uploads/2014/02/MBI-logo.jpg" alt="Avatar"
                class="avatar">
        </div>

        <div class="container">
            <label><b>User ID</b></label>
            <input type="text" required #accountnumber="ngModel" placeholder="Enter Accno user -- Enter Empid employee"
                name="accountnumber" required ngModel>
            <br><span *ngIf="accountnumber.invalid && accountnumber.touched" style="color: red;">Please enter User
                ID</span><br>

            <label><b>Password</b></label>
            <input type="password" required #password="ngModel" placeholder="Enter Password" name="password" required
                ngModel>
            <br><span *ngIf="password.invalid && password.touched" style="color: red;">Please enter password</span><br>
            <button type="submit" [disabled]="loginData.invalid">Login</button>
        </div>

    </form>

</body>

</html>
