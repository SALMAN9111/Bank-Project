<div class="col-md-6 offset-md-3">
    <h3> Add Customer</h3>


    <form #postData="ngForm" enctype="multipart/form-data" (ngSubmit)="addCustomerHandler(postData.value)">


        <div class="form-group"> <label>Name: </label>
            <input type="text" required #name="ngModel" class="form-control" name="name" ngModel>
            <span *ngIf="name.invalid && name.touched" style="color: red;">Please enter Name</span><br>
        </div>

        <div class="form-group"> <label>Email ID : </label>
            <input type="text" required #email="ngModel" class="form-control" name="email" ngModel>
            <span *ngIf="email.invalid && email.touched" style="color: red;">Please enter Email Id</span><br>
        </div>


        <div class="form-group"> <label>Phone Number : </label>
            <input type="text" required #custPhone="ngModel" class="form-control" name="custPhone" ngModel>
            <span *ngIf="custPhone.invalid && custPhone.touched" style="color: red;">Please enter Phone
                Number</span><br>
        </div>

        <div class="form-group"> <label>Address : </label>
            <input type="text" required #address="ngModel" class="form-control" name="address" ngModel>
            <span *ngIf="address.invalid && address.touched" style="color: red;">Please enter Address</span><br>
        </div>

        <div class="form-group"> <label for="file">Upload Aadhar Card</label>
            <input type="file" name="image" class="file-input" (change)="onFileSelected($event)" #fileUpload>
            <div class="file-upload">

            </div>
        </div>
        <div class="form-group"> <label>Password : </label>
            <input type="text" required #password="ngModel" class="form-control" name="password" ngModel>
            <span *ngIf="password.invalid && password.touched" style="color: red;">Please enter Password</span><br>

        </div>

        <div class="form-group"> <label>Occupation : </label>
            <input type="text" required #occupation="ngModel" class="form-control" name="occupation" ngModel>
            <span *ngIf="occupation.invalid && occupation.touched" style="color: red;">Please enter
                Occupation</span><br>
        </div>

        <div class="form-group"> <label>Add Amount : </label>
            <input type="text" required #addamount="ngModel" class="form-control" name="addamount" ngModel>
            <span *ngIf="addamount.invalid && addamount.touched" style="color: red;">Please enter Amount</span><br>
        </div>

        <div class="form-group"> <label>Account Status : </label>

            <p>
                <input type="radio" required #accountstatus="ngModel" name="accountstatus" value="ACTIVE" ngModel>
                ACTIVE
            </p>
            <p>
                <input type="radio" required #accountstatus="ngModel" name="accountstatus" value="INACTIVE" ngModel>
                INACTIVE
            </p>
            <span *ngIf="accountstatus.invalid && accountstatus.touched" style="color: red;">Please Select
                Status</span><br>
        </div>

        <div>
            <button id="btnid" class="btn btn-primary" [disabled]="postData.invalid">Add</button>
        </div><br><br>
    </form>


</div>

</div>
